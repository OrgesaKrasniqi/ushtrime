<!doctype html>
<html>
 <head>
    <title>JavaScript - regSearch.html</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .out span {color: yellowgreen; font-style: italic;}
    </style>
</head>
<body>

<div class="container">
    <h1 id="out" class="out">Javascript is an excellent language.<br>We like to learn javascript.</h1>
    <input id="btn" class="btn btn-primary" type="button" value="Click me">
</div>

<script>
  const btn = document.getElementById("btn");
  const out = document.getElementById("out");

  btn.onclick = function () {
    out.innerHTML = out.innerHTML.replace(/javascript/gi, "JAVASCRIPT");
  };
</script>

</body>
</html>
